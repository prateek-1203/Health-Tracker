<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-center">Select a User to View Workout Chart</h2>
  <div class="overflow-y-auto max-h-80"> <!-- Scrollable container -->
    <table class="min-w-full bg-white border border-gray-300 rounded-md shadow-sm">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-3 px-6 text-left">User Name</th>
          <th class="py-3 px-6 text-center">Action</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let user of users">
          <td class="py-3 px-6 border-b">{{ user }}</td>
          <td class="py-3 px-6 border-b text-center">
            <button (click)="viewUserChart(user)" class="text-blue-500 hover:text-blue-700 font-medium">
              View Chart
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
