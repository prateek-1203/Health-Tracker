<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-4xl w-full p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-center text-xl font-semibold mb-6">Workout List</h2>
    <div class="overflow-y-auto max-h-96">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="w-1/4 py-2 px-4 text-left">User Name</th>
            <th class="w-1/4 py-2 px-4 text-left">Workout Type</th>
            <th class="px-4 py-2">Number of Workouts</th>
            <th class="w-1/4 py-2 px-4 text-left">Workout Minutes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let workout of workouts" class="text-gray-700">
            <td class="border px-4 py-2">{{ workout.userName }}</td>
            <td class="border px-4 py-2">{{ workout.workoutType }}</td>
            <td class="border px-4 py-2">{{ getNumberOfWorkouts(workout.userName) }}</td>
            <td class="border px-4 py-2">{{ workout.workoutMinutes }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
